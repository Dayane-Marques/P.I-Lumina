<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lumina ‚Äî Caixa de Di√°logos Reais ‚ú®</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f7ff, #fff9e6);
      font-family: 'Poppins', sans-serif;
      padding-bottom: 2rem;
    }

    .btn-voltar {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: #ffeaa7;
      color: #5e4a00;
      border: none;
      border-radius: 30px;
      padding: 6px 16px;
      font-weight: 600;
      text-decoration: none;
    }

    .container-caixa {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .lumina-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFD166;
    }

    .tema-btn {
      background: #e0f2fe;
      color: #0288d1;
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      margin: 8px;
      width: 100%;
      text-align: left;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tema-btn:hover {
      background: #b3e5fc;
      transform: translateY(-2px);
    }

    .dialogo-box {
      background: #f9f7f0;
      border-left: 4px solid #FFD166;
      padding: 1.2rem;
      margin: 1.5rem 0;
      border-radius: 0 12px 12px 0;
    }

    .btn-audio {
      background: #c8e6c9;
      color: #2e7d32;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .btn-audio:hover {
      background: #a5d6a7;
    }
  </style>
</head>

<body>

  <a href="jogos.html" class="btn-voltar">‚Üê Voltar</a>

  <div class="container text-center mb-4">
    <div class="lumina-icon">‚ú®</div>
    <h1 class="fw-bold">Caixa de Di√°logos Reais</h1>
    <p class="text-muted">Escolha uma situa√ß√£o. A Lumina te ajuda a encontrar as palavras.</p>
  </div>

  <div class="container-caixa">
    <!-- Lista de temas -->
    <div id="temas-lista">
      <button class="tema-btn" onclick="mostrarDialogo('mae')">Falar com minha m√£e/pai</button>
      <button class="tema-btn" onclick="mostrarDialogo('professora')">Contar para a professora</button>
      <button class="tema-btn" onclick="mostrarDialogo('amigo')">Conversar com um amigo de confian√ßa</button>
      <button class="tema-btn" onclick="mostrarDialogo('adulto')">Procurar outro adulto</button>
    </div>

    <!-- √Årea de di√°logo (inicialmente escondida) -->
    <div id="dialogo-area" style="display: none;">
      <div class="dialogo-box">
        <p id="texto-dialogo" class="mb-0"></p>
        <button class="btn-audio" onclick="simularAudio()">üîä Ouvir com a voz da Lumina</button>
      </div>
      <button class="btn btn-warning mt-3" onclick="voltarTemas()" style="background:#FFEDB3; color:#5e4a00;">
        Escolher outra situa√ß√£o
      </button>
    </div>
  </div>

  <script>
    const dialogos = {
      mae: "Preciso te contar algo que me deixou triste. Posso? √Äs vezes, fico com medo de falar, mas confio em voc√™.",
      professora: "Professora, aconteceu algo que me deixou com medo. Ser√° que a gente pode conversar em um lugar tranquilo?",
      amigo: "Voc√™ √© meu amigo(a) de confian√ßa. Tem uma coisa que estou carregando... posso te contar?",
      adulto: "Preciso de ajuda. Algu√©m fez algo que me deixou desconfort√°vel. Voc√™ pode me ouvir sem julgar?"
    };

    function mostrarDialogo(tipo) {
      document.getElementById('texto-dialogo').textContent = dialogos[tipo];
      document.getElementById('temas-lista').style.display = 'none';
      document.getElementById('dialogo-area').style.display = 'block';

      // Rolar suavemente at√© o di√°logo
      document.querySelector('.container-caixa').scrollIntoView({ behavior: 'smooth' });
    }

    function voltarTemas() {
      document.getElementById('dialogo-area').style.display = 'none';
      document.getElementById('temas-lista').style.display = 'block';
    }

    function simularAudio() {
      // Simula √°udio com alert (em produ√ß√£o, use Web Speech API)
      alert("üîä (Voz suave da Lumina)\n\n" + document.getElementById('texto-dialogo').textContent);
    }
  </script>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
